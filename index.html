<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <figure class="logo__container">
                    <img src="./img/logo-white.png" alt="logo" class="header__logo">
                </figure>
                <div class="header__heading-container">
                    <h1 class="heading__primary">
                        <span class="heading__primary_main moveInLeft">Outdoors</span> 
                        <span class="heading__primary_sub moveInRight">is where life happens</span>
                    </h1>
                    <button class="button button_place_header moveInBottom">Discover our tours</button>
                </div>
            </header>
        </div>
    </body>
</html>
